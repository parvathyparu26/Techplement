<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">How many characters do you want in your password?</label><br>
        <input type="number" id="length" min="8"><br>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generatePassword() {
            let length = document.getElementById('length').value;
            if (length < 8) {
                alert('Your number should be at least 8.');
                return;
            }

            const f1 = 'abcdefghijklmnopqrstuvwxyz'.split('');
            const f2 = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const f3 = '0123456789'.split('');
            const f4 = '!@#$%^&*()_+[]{}|;:,.<>?'.split('');

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffle(f1);
            shuffle(f2);
            shuffle(f3);
            shuffle(f4);

            let part1 = Math.round(length * (30 / 100));
            let part2 = Math.round(length * (20 / 100));

            let result = [];
            for (let i = 0; i < part1; i++) {
                result.push(f1[i]);
                result.push(f2[i]);
            }
            for (let i = 0; i < part2; i++) {
                result.push(f3[i]);
                result.push(f4[i]);
            }

            shuffle(result);
            document.getElementById('result').textContent = 'Strong Password: ' + result.join('').slice(0, length);
        }
    </script>
</body>
</html>
